<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Paytm Secure Online Payment Gateway</title>
	</head>
	<body>
		<table align='center'>
			<tr>
				<td><STRONG>Transaction is being processed,</STRONG></td>
			</tr>
			<tr>
				<td><font color='blue'>Please wait ...</font></td>
			</tr>
			<tr>
				<td>(Please do not press 'Refresh' or 'Back' button</td>
			</tr>
		</table>
		<FORM NAME='TESTFORM' ACTION='http://127.0.01:8000/order/payment-status' METHOD='POST'>
            {% csrf_token %}
			{% for key, value in response.items %}
			<input type='text' name={{key}} value={{value}}>
			{% endfor %}
		</FORM>
	</body>
	<script type="text/javascript">  document.forms[0].submit();</script>    
</html>
